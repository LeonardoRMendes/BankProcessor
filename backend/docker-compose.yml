services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bankprocessor-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=BankProcessor123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./docker/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bankprocessor-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P BankProcessor123! -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bankprocessor-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./docker/init/init.sql:/init.sql
    networks:
      - bankprocessor-network
    command: >
      bash -c "
      echo 'Waiting for SQL Server to be ready...' &&
      sleep 5 &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P BankProcessor123! -C -i /init.sql &&
      echo 'Database initialization completed successfully!'
      "
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankprocessor-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=bankprocessor;trustServerCertificate=true;encrypt=false
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=BankProcessor123!
    depends_on:
      sqlserver:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - bankprocessor-network

volumes:
  sqlserver_data:

networks:
  bankprocessor-network:
    driver: bridge