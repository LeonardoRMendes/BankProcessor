<form (ngSubmit)="saveJob()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" [(ngModel)]="job.nome" maxlength=255 name="nome" required>
    <div *ngIf="!job.nome && formSubmitted" class="error-message">
      Nome é obrigatório.
    </div>
  </div>
  
  <div class="form-group">
    <label for="cronExpression">Expressão CRON</label>
    <input type="text" id="cronExpression" [(ngModel)]="job.cronExpression" name="cronExpression" required>
    <div *ngIf="!isValidCron && formSubmitted" class="error-message">
      Expressão CRON inválida.
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
  <div class="form-actions">
    <button type="button" class="btn-secondary" (click)="cancel()">Cancelar</button>
    <button type="submit" class="btn-primary">Salvar</button>
  </div>
</form>
