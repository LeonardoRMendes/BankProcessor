<div class="container">
	<div class="card">
		<div
			style="display: flex; justify-content: space-between; align-items: center;">
			<img src="assets/bankpng.png" alt="bank icon"
                style="height: 50px; margin-right: 10px;">
			<h2>Agendamentos</h2>
			<button class="btn-primary" (click)="navigateToNewJob()">Novo
				Agendamento</button>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CRON</th>
					<th>Status</th>
					<th>Última Execução</th>
					<th>Próxima Execução</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let job of jobs">
					<td>{{ job.nome.length > 15 ? (job.nome | slice:0:12) + '...' : job.nome }}</td>					
					<td>{{ job.cronExpression }}</td>
					<td>{{ job.status }}</td>
					<td>{{ job.ultimaExecucao | date:'dd/MM/yyyy HH:mm:ss' }}</td>
					<td>{{ job.proximaExecucao | date:'dd/MM/yyyy HH:mm:ss' }}</td>
					<td>
						<button class="btn-info" (click)="viewDetails(job.id)">Detalhes</button>
						<button *ngIf="job.status !== 'DESATIVADO'"
							(click)="editJob(job.id)" class="btn btn-primary">
							Editar
						</button>
						<button *ngIf="job.status !== 'DESATIVADO'"
							(click)="deleteJob(job.id)" class="btn btn-danger">
							Excluir
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- Modal for Job Form -->
<app-modal [isOpen]="isModalOpen" [title]="modalTitle"
	(closeModal)="closeModal()"> <app-job-form
	[jobToEdit]="selectedJob" (jobSaved)="onJobSaved()"
	(formCanceled)="onFormCanceled()"> </app-job-form> </app-modal>
